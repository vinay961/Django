{% extends "layout.html" %}

{% block title %}App Page{% endblock %}

{% block content %}
<div class="grid grid-cols-3 g-4 p-4">
{% for info in information %}
  <div class="m-4 rounded">
    <img src="{{ info.image.url }}" alt="{{ info.name }}">
    <h3>{{ info.name }}</h3>
    <a href="{% url 'info' info.id %}">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get Details</button>
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
