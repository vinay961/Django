{% load static tailwind_tags %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>
        {% block title %}Default value{% endblock %}
    </title>
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-gray-800 text-white px-4 py-2 flex justify-between items-center">
        <a href="#" class="text-xl font-bold">My Website</a>
      
        <ul class="hidden lg:flex space-x-4">
          <li><a href="#" class="hover:text-gray-400">Home</a></li>
          <li><a href="#" class="hover:text-gray-400">About</a></li>
          <li><a href="#" class="hover:text-gray-400">Services</a></li>
          <li><a href="#" class="hover:text-gray-400">Contact</a></li>
        </ul>
      
        <button class="lg:hidden focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="white">
            <path d="M4 6h16v12H4zm-2 0h20v12H2z"></path>
          </svg>
        </button>
      </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
